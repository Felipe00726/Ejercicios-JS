<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class=" my-5">Ejercicios</h1>

        <div>
            <p>Ejercicio 01</p>
            <div class="">

                <form id="sum">
                    <input type="text" id="cajon">
                    <button type="submit">Resultado</button>
                </form>
            </div>
            <div id="resultado-suma"></div>
        </div>


        <!-- EJERCICIO 2 numero es impar o par-->

        <div class=" my-5">
            <p>Ejercicio 02</p>
            <form id="poi">
                <input type="text" id="poiCajon">
                <button type="submit">par o impar</button>
            </form>
            <div id="paroimpar"></div>

        </div>


        <!-- Ejercicio 3 Pizzeria -->
        <div class="w-25 my-4">
            <p class="">Ejercicio 03</p>
            <form class="d-flex flex-column align-items-center" id="pizzeria">
                <input type="text" placeholder="Edad" id="ingresarEdad">
                <select id="menu">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
                <button class="" type="submit">Premio</button>
            </form>

            <div id="respuesta"></div>
        </div>


        <!-- Ejercicio 3 multiplicación -->

        <div>
            <p>Ejercicio 04</p>
            <form class="d-flex flex-column align-items-center" id="form-multiplicacion">

                <input type="text" placeholder="Número tabla" id="#numMulti">
                <input type="text" placeholder="Repeticiones">
               <button type="submit">Validar</button>

            </form>


        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/JS/code.js"></script>
</body>

</html>
